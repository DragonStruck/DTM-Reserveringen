<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cart | DTM Reserveringen</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="./">
                        <img class="topbar-logo" src="./icons/HU_logo_big.svg" alt="HU logo">
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="top-menu">
                            <a class="" href="./cart">
                                <img src="./icons/cart-outline.svg" alt="Cart Icon">
                                <span id="cart-amount" class="button-badge">0</span>
                            </a>
                            <a href="./admin">
                                <img src="./icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<main>
    <div class="container">
        <div class="content-container">
            <div class="products-container">
                <div class="products">

                    <div class="product">
                        <img src="./images/EW.png" alt="">
                        <div class="about">
                            <h1>Naam</h1>
                            <p>beschrijving</p>
                        </div>
                        <div class="actions">
                            <button><img src="./icons/trash-outline-white.svg" alt="Delete Icon"> Verwijder</button>
                        </div>
                    </div>
                    
                    <div class="product">
                        <img src="./images/EW.png" alt="">
                        <div class="about">
                            <h1>Naam</h1>
                            <p>beschrijving</p>
                        </div>
                        <div class="actions">
                            <button><img src="./icons/trash-outline-white.svg" alt="Delete Icon"> Verwijder</button>
                        </div>
                    </div>

                </div>
                <div class="checkout">
                    <a href="./checkout">
                        <button type="button"><img src="./icons/calendar-outline-white.svg" alt="Calender Icon"> Reserveren</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
