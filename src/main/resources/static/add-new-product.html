<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/new-product.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="topbar-container">
            <div class="topbar-logo-container">
                <a class="topbar-logo-link" href="./">
                    <img class="topbar-logo" src="./icons/HU_logo_big.svg" alt="HU logo">
                </a>
            </div>
            <div class="topbar-nav">
                <div class="search-bar-container">
                    <form name="search">
                        <input class="search-bar" placeholder="Zoek producten..." type="search">
                        <button class="search-button" type="submit">Zoek</button>
                    </form>
                </div>
                <div class="account">
                    <div class="cart-header">
                        <a href="./info.html?product=2">
                            <img src="./icons/cart-outline.svg" alt="Cart Icon"></a>
                    </div>
                    <a href="./admin.html">hier admin account link ofzo</a>
                </div>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <form id="form-new-product" class="form-container">
            <label for="name">Naam</label><br>
            <input type="text" name="name" id="name"><br><br>

            <label for="description">Beschrijving</label><br>
            <textarea id="description" name="description"></textarea><br><br>

            <label for="contents">Inhoud</label><br>
            <textarea id="contents" name="contents"></textarea><br><br>

            <label for="details">Details</label><br>
            <textarea id="details" name="details"></textarea><br><br>

            <label for="picture">Foto's</label><br>
            <input type="text" id="picture" name="picture"><br><br>

            <input type="submit" id="add-new-product" value="Add new product">
        </form>
    </div>
</main>
</body>
</html>
