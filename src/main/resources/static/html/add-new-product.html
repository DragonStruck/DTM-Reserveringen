<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="module" src="/js/new-product.js"></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="/">
                        <img class="topbar-logo" src="/icons/HU_logo_small.svg" alt="HU logo">
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="top-menu">
                            <a class="" href="/cart">
                                <img src="/icons/cart-outline.svg" alt="Cart Icon">
                                <span id="cart-amount" class="button-badge">0</span>
                            </a>
                            <a href="/admin">
                                <img src="/icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<main>
    <div class="container">
        <form id="form-new-product" class="form-container">
            <label for="name">Naam</label><br>
            <input type="text" name="name" id="name"><br><br>

            <label for="description">Beschrijving</label><br>
            <textarea id="description" name="description"></textarea><br><br>

            <label for="contents">Inhoud</label><br>
            <textarea id="contents" name="contents"></textarea><br><br>

            <label for="details">Details</label><br>
            <textarea id="details" name="details"></textarea><br><br>

            <label for="picture">Foto's</label><br>
            <input type="text" id="picture" name="picture"><br><br>

            <input type="submit" id="add-new-product" value="Add new product">
        </form>
    </div>
</main>
</body>
</html>
