<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Admin | DTM Reserveringen</title>

    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/admin.js" ></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="/">
                        <img class="topbar-logo" src="/icons/HU_logo_small.svg" alt="HU logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- login div -->
        <div id="admin-login-div">
            <label for="admin-password">Geef wachtwoord op om door te mogen naar de admin pagina</label><br>
            <input type="password" name="admin-password-name" id="admin-password">
            <button id="admin-password-button">Log in</button>
        </div>

        <!-- reservation display div -->
        <div class="container" id="reservation-display-div" style="display: none">
            <table id="reservation-table">
            </table>
        </div>
    </main>


</body>

</html>
