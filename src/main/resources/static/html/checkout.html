<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Checkout | DTM Reserveringen</title>

    <script type="module" src="/js/main.js"></script>
    <script src="/js/checkout.js" defer></script>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/checkout.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="/">
                        <h1>DTM-Reserveringen</h1>
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="top-menu">
                            <a class="" href="/cart">
                                <img src="/icons/cart-outline.svg" alt="Cart Icon">
                                <span id="cart-amount" class="button-badge">0</span>
                            </a>
                            <a href="/admin-login">
                                <img src="/icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


<main>
    <div class="container">
        <div class="wrapper">
            <div class="form-wrapper">
                <h1>Mijn Reserveerlijst:</h1>
            </div>
            <div class="item-box">
                <h1>Borg ofzo</h1>
            </div>
            <button class="afrond-button" type="button">&check; Afronden</button>

            <div class="calender-box">
                <header>
                    <p class="current-date"></p>
                        <div class="icons">
                            <span id="prev" class="pointer">&#8592;</span>
                            <span id="next" class="pointer">&#8594;</span>
                        </div>
                </header>
                <div class="calender">
                    <ul class="weekdays">
                        <li>Su</li>
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
            
        </div>
    </div>

</main>
</body>

</html>
