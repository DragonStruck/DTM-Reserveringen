<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Product Info | DTM Reserveringen</title>

    <script defer type="module" src="./js/info.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/info.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="topbar-container">
                <div class="topbar-logo-container">
                    <a class="topbar-logo-link" href="./">
                        <img class="topbar-logo" src="./icons/HU_logo_big.svg" alt="HU logo">
                    </a>
                </div>
                <div class="topbar-nav">
                    <div class="nav-right">
                        <div class="cart-header">
                            <a href="./cart">
                                <img src="./icons/cart-outline.svg" alt="Cart Icon">
                            </a>
                            <a href="./admin">
                                <img src="./icons/person-outline.svg" alt="Admin Icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-container">
                <div class="product-container">
                    <div id="product" class="product">
                        <div class="product-info-left">
                            <div class="title-container">
                                <h1 id="product-title"></h1>
                                <div class="status">
                                    <div class="status-background"></div>
                                    <span id="status-text" class="status-text">Op voorraad</span>
                                </div>
                            </div>
                            <div class="slideshow-container">
                                <div id="slides-container" class="slides-container"></div>
                                <a class="prev" onclick="plusSlides(-1)">❮</a>
                                <a class="next" onclick="plusSlides(1)">❯</a>
                                <div id="thumbnail-container" class="row"></div>
                            </div>
                            <div class="product-info-description">
                                <h2>Product omschrijving</h2>
                                <p id="description-text"></p>
                            </div>
                        </div>
                        <div class="product-info-right">
                            <div class="product-details">
                                <h2>Product details</h2>
                                <p id="details-text"></p>
                            </div>
                            <div class="product-contents">
                                <h2>Product inhoud</h2>
                                <p id="contents-text"></p>
                            </div>
                            <div class="add-to-cart">
                                <button class="add-to-cart-button">Toevoegen aan mandje</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/slideshow.js"></script>
</body>

</html>
